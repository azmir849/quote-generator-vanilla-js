<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Parisienne&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./index.css"/>
</head>

<body>

    <section class=" max-w-screen-lg mx-auto px-12  flex flex-col justify-center h-screen">

        <div class="quotes_container rounded-md grid grid-rows-4 my-24 p-8 box-border">
            <div class="row-span-1">
                <h2 class="text-white text-4xl font-semibold text-center">Quotes Generator</h2>
            </div>

            <div class="row-span-2 flex flex-col justify-center">
                <blockquote id="quote" class="text-white text-3xl text-center select-all">
                    Please Click on the "New Quote Button"
                </blockquote>
            </div>

            <div class="row-span-1 flex items-end">
                <!-- load post  -->
                <button
                    class="transition duration-700 ease-in-out bg-blue-600 focus:ring-4 focus:ring-blue-400 focus:outline-none text-white py-3 px-6 w-full rounded-md"
                    onclick="loadQuotes()">
                    New Quote
                </button>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
